<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - IoT</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #fff; min-height: 100vh; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid #1a1a1a; }
        h1 { font-size: 18px; font-weight: 500; }
        .back-link { color: #666; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #fff; }
        .alert-banner { display: none; background: #7f1d1d; border: 1px solid #dc2626; padding: 20px; border-radius: 12px; margin-bottom: 30px; text-align: center; }
        .alert-banner.show { display: block; }
        .alert-banner h2 { font-size: 16px; font-weight: 500; margin-bottom: 12px; }
        .alert-banner a { display: inline-block; background: #fff; color: #000; padding: 10px 24px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 500; margin-top: 8px; }
        .alert-banner a:hover { background: #e5e5e5; }
        .stats { display: grid; grid-template-columns: repeat(4, 1fr); gap: 16px; margin-bottom: 30px; }
        .stat { background: #111; border-radius: 12px; padding: 20px; text-align: center; border-left: 3px solid #333; }
        .stat.danger { border-color: #dc2626; }
        .stat.warning { border-color: #f59e0b; }
        .stat.info { border-color: #3b82f6; }
        .stat.success { border-color: #22c55e; }
        .stat-value { font-size: 32px; font-weight: 300; margin-bottom: 4px; }
        .stat-label { font-size: 12px; color: #666; text-transform: uppercase; letter-spacing: 0.5px; }
        .actions { display: flex; gap: 12px; margin-bottom: 30px; }
        .btn { padding: 12px 24px; border: none; border-radius: 8px; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.2s; }
        .btn-primary { background: #fff; color: #000; }
        .btn-primary:hover { background: #e5e5e5; }
        .btn-secondary { background: #1a1a1a; color: #fff; border: 1px solid #333; }
        .btn-secondary:hover { background: #222; }
        .btn-danger { background: #dc2626; color: #fff; }
        .btn-danger:hover { background: #b91c1c; }
        .card { background: #111; border-radius: 12px; padding: 20px; margin-bottom: 20px; }
        .card h3 { font-size: 13px; font-weight: 500; color: #666; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 16px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #1a1a1a; font-size: 14px; }
        th { color: #666; font-weight: 500; font-size: 12px; text-transform: uppercase; }
        .tag { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 12px; }
        .tag-alert { background: #7f1d1d; color: #ef4444; }
        .tag-normal { background: #14532d; color: #22c55e; }
        .analysis-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .analysis-item { background: #1a1a1a; border-radius: 8px; padding: 16px; border-left: 3px solid #333; }
        .analysis-item.fire { border-color: #dc2626; }
        .analysis-item.safe { border-color: #22c55e; }
        .analysis-item h4 { font-size: 14px; font-weight: 500; margin-bottom: 8px; }
        .analysis-item p { font-size: 12px; color: #666; margin-bottom: 4px; }
        .analysis-item a { color: #3b82f6; text-decoration: none; font-size: 12px; }
        .analysis-item a:hover { text-decoration: underline; }
        .empty { color: #666; font-size: 14px; text-align: center; padding: 40px; }
        @media (max-width: 768px) { .stats { grid-template-columns: repeat(2, 1fr); } }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard</h1>
            <a href="/" class="back-link">Inicio</a>
        </header>
        <div class="alert-banner" id="alertBanner">
            <h2>Alertas pendientes detectadas</h2>
            <p><span id="pendingCount">0</span> alerta(s) requieren atencion</p>
            <a href="/camera">Abrir Camara</a>
        </div>
        <div class="stats">
            <div class="stat danger"><div class="stat-value" id="sFires">0</div><div class="stat-label">Fuegos detectados</div></div>
            <div class="stat warning"><div class="stat-value" id="sAlerts">0</div><div class="stat-label">Alertas totales</div></div>
            <div class="stat info"><div class="stat-value" id="sAnalysis">0</div><div class="stat-label">Analisis realizados</div></div>
            <div class="stat success"><div class="stat-value">Online</div><div class="stat-label">Estado</div></div>
        </div>
        <div class="actions">
            <a href="/camera" class="btn btn-primary">Abrir Camara</a>
            <button class="btn btn-danger" onclick="testAlert()">Simular Alerta</button>
            <button class="btn btn-secondary" onclick="loadData()">Actualizar</button>
        </div>
        <div class="card">
            <h3>Alertas del Sensor</h3>
            <table>
                <thead><tr><th>Fecha</th><th>Temperatura</th><th>Luz</th><th>Estado</th></tr></thead>
                <tbody id="alertsBody"><tr><td colspan="4" class="empty">Cargando...</td></tr></tbody>
            </table>
        </div>
        <div class="card">
            <h3>Analisis de IA</h3>
            <div class="analysis-grid" id="analysisGrid"><div class="empty">Cargando...</div></div>
        </div>
    </div>
    <script>
        async function loadData() {
            try {
                const res = await fetch('/api/dashboard-data');
                const d = await res.json();
                document.getElementById('sAlerts').textContent = d.total_alertas || 0;
                document.getElementById('sAnalysis').textContent = d.total_analysis || 0;
                document.getElementById('sFires').textContent = d.fires_detected || 0;
                const pending = d.pending_alerts || 0;
                const banner = document.getElementById('alertBanner');
                if (pending > 0) { banner.classList.add('show'); document.getElementById('pendingCount').textContent = pending; }
                else { banner.classList.remove('show'); }
                renderAlerts(d.alertas || []);
                renderAnalysis(d.analysis_history || []);
            } catch (e) { console.error(e); }
        }
        function renderAlerts(list) {
            const tb = document.getElementById('alertsBody');
            if (!list.length) { tb.innerHTML = '<tr><td colspan="4" class="empty">Sin alertas</td></tr>'; return; }
            list.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            tb.innerHTML = list.map(a => 
                '<tr><td>'+a.timestamp+'</td><td>'+(a.temperatura||0)+' C</td><td>'+(a.luz||0)+'</td><td><span class="tag '+(a.estado==='alert'?'tag-alert':'tag-normal')+'">'+(a.estado==='alert'?'ALERTA':'Normal')+'</span></td></tr>'
            ).join('');
        }
        function renderAnalysis(list) {
            const g = document.getElementById('analysisGrid');
            if (!list.length) { g.innerHTML = '<div class="empty">Sin analisis</div>'; return; }
            list.sort((a,b) => new Date(b.timestamp) - new Date(a.timestamp));
            g.innerHTML = list.map(a => {
                const fire = a.fire_detected;
                const conf = ((a.confidence||0)*100).toFixed(1);
                const files = a.files || {};
                let links = '';
                if (files.photo) links += '<a href="'+files.photo+'" target="_blank">Foto</a> ';
                if (files.video) links += '<a href="'+files.video+'" target="_blank">Video</a> ';
                if (files.audio) links += '<a href="'+files.audio+'" target="_blank">Audio</a>';
                return '<div class="analysis-item '+(fire?'fire':'safe')+'"><h4>'+(fire?'Fuego detectado':'Sin fuego')+'</h4><p>Confianza: '+conf+'%</p><p>'+new Date(a.timestamp).toLocaleString()+'</p><p>'+links+'</p></div>';
            }).join('');
        }
        async function testAlert() {
            try {
                const res = await fetch('/api/test-alert', { method: 'POST' });
                const d = await res.json();
                alert('Alerta de prueba creada');
                loadData();
            } catch (e) { alert('Error: ' + e.message); }
        }
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
