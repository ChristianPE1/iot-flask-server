<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Fire Detection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        h1 { font-size: 32px; font-weight: 300; margin-bottom: 8px; letter-spacing: -0.5px; }
        .subtitle { color: #666; font-size: 14px; margin-bottom: 60px; }
        .status { display: flex; align-items: center; gap: 8px; margin-bottom: 60px; }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; }
        .status-text { color: #666; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        .nav { display: flex; gap: 20px; }
        .nav a {
            display: block;
            padding: 16px 40px;
            background: #111;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            border: 1px solid #222;
            transition: all 0.2s;
        }
        .nav a:hover { background: #1a1a1a; border-color: #333; }
        .nav a.primary { background: #fff; color: #000; border-color: #fff; }
        .nav a.primary:hover { background: #e5e5e5; }
    </style>
</head>
<body>
    <div class="status">
        <span class="status-dot"></span>
        <span class="status-text">Sistema Activo</span>
    </div>
    <h1>Fire Detection System</h1>
    <p class="subtitle">Sistema IoT de deteccion de incendios con IA</p>
    <nav class="nav">
        <a href="/dashboard">Dashboard</a>
        <a href="/camera" class="primary">Abrir Camara</a>
    </nav>
</body>
</html>
